<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logoHeader">
        <img src="logo.png" alt="" class="logo" />
        <p>DEV-101</p>
      </div>
      <div class="text">
        <span>??</span>
      </div>

      <button class="btn">Pick</button>
    </div>

    <script>
      let myClass = [
        "ABBA YASMINE",
        "AGURRAM YASSINE",
        "AQUIL SALAH",
        "ATOUCHE CHADIA",
        "BANNANI AMINA",
        "BENAZZOU YASSIINE",
        "BEROUIS DOHA",
        "CHAHID ABDELGHANI",
        "DAHBI-ESSAKLI HIBA",
        "EL GHARSSE LEHCEN",
        "EL KADDIOUI MEHDI",
        "EL OUADDANE MARIA",
        "ELKARRI SOFIA",
        "HAFID HAJAR",
        "KARTOUF ABDELALI",
        "KISTAS KHADIJA",
        "MASTOUURI OMAR",
        "MIHFAD HAJAR",
        "NILI IBTIHAL ZINEB",
        "OUNARI ASMAE",
        "OUAHID NIHAL",
        "SERADNI SANAE",
        "SERADNI WASSIMA",
        "SOBHI NOUHAILA",
      ];

      const btn = document.querySelector(".btn");
      const textContainer = document.querySelector(".text span");
      function generateRandomStudent() {
        const randomIndex = Math.floor(Math.random() * myClass.length);
        return myClass[randomIndex];
      }
      btn.addEventListener("click", () => {
        textContainer.innerHTML = generateRandomStudent();
      });
    </script>
  </body>
</html>
